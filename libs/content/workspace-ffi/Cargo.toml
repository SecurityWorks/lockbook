[package]
name = "workspace-ffi"
version = "0.1.0"
edition = "2021"

[lib]
name = "workspace"
crate-type = ["lib", "staticlib", "cdylib"]
path = "src/lib.rs"

[dependencies]
egui = "0.22.0"
egui_wgpu_backend = "0.24.0"
libc = "0.2"
eframe = { version = "0.22.0", optional = true }
egui_editor = { path = "../editor/egui_editor" }

[target.'cfg(target_vendor = "apple")'.dependencies]
pollster = "0.2"

[target.'cfg(not(target_vendor = "apple"))'.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.44"

[target.'cfg(not(target_os = "android"))'.dependencies]
lb = { package = "lb-rs", path = "../../lb/lb-rs", default-features = false, features=["native-tls"] }
reqwest = { version = "0.11", features = ["blocking"] }

[target.'cfg(target_os = "android")'.dependencies]
lb = { package = "lb-rs", path = "../../lb/lb-rs", default-features = false, features=["rustls-tls"] }
reqwest = { version = "0.11", default-features = false, features = ["blocking", "rustls-tls"] }
ndk-sys = "0.4"
raw-window-handle = "0.5"
jni = "0.21.0"
pollster = "0.2"
